<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Absensi Siswa SMKN 5 Malang</title>

  <!-- Icon Library (Lucide) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Leaflet CSS & JS (Untuk Peta Interaktif) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    :root {
      --primary-blue: #1e40af;
      --secondary-blue: #3b82f6;
      --dark-blue: #172554;
      --bg-blue: #eff6ff;
      --surface: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #dbeafe 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app-container {
      max-width: 1400px;
      /* Diperlebar karena kolom bertambah */
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      color: var(--primary-blue);
      font-size: 2.5rem;
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.05em;
    }

    .subtitle {
      color: var(--text-muted);
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    /* Notification Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--surface);
      border-left: 4px solid var(--secondary-blue);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.5s ease-out;
      z-index: 1000;
      max-width: 350px;
      font-size: 0.9rem;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      border-left-color: var(--danger);
    }

    .toast.warning {
      border-left-color: var(--warning);
    }

    .toast.success {
      border-left-color: var(--success);
    }

    /* Filter Section */
    .controls {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px -5px rgba(30, 64, 175, 0.1);
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      align-items: end;
      animation: fadeInUp 0.6s ease-out;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input,
    select {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      background-color: #f8fafc;
      transition: all 0.3s ease;
      width: 100%;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--secondary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      background-color: var(--surface);
    }

    .btn-reset {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      background-color: white;
      color: var(--text-muted);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .btn-reset:hover {
      background-color: #f1f5f9;
      color: var(--danger);
      border-color: #fecaca;
    }

    /* Data Table */
    .table-card {
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px -10px rgba(30, 64, 175, 0.15);
      animation: fadeInUp 0.8s ease-out;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1300px;
      /* Diperlebar untuk memuat banyak kolom */
    }

    thead {
      background-color: var(--primary-blue);
      color: white;
    }

    /* Header Grouping Style */
    th.group-datang {
      background-color: #1e3a8a;
      /* Biru agak gelap */
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th.group-pulang {
      background-color: var(--dark-blue);
      /* Biru paling gelap */
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    th:last-child {
      border-right: none;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      border-right: 1px dashed #e2e8f0;
      vertical-align: middle;
      font-size: 0.9rem;
    }

    td:last-child {
      border-right: none;
    }

    tbody tr:hover {
      background-color: #f8fafc;
    }

    /* User Profile */
    .user-cell {
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 180px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-weight: 700;
      color: var(--text-main);
    }

    .user-id {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Thumbnail Absensi */
    .thumb-wrapper {
      position: relative;
      width: 90px;
      height: 50px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--border);
      cursor: zoom-in;
      transition: all 0.2s;
      background: #f1f5f9;
    }

    .thumb-wrapper:hover {
      transform: scale(1.05);
      border-color: var(--secondary-blue);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .thumb-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Badges */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .badge-late {
      background-color: #fef2f2;
      color: var(--danger);
      border: 1px solid #fecaca;
    }

    .badge-ontime {
      background-color: #ecfdf5;
      color: var(--success);
      border: 1px solid #a7f3d0;
    }

    .badge-forgot {
      background-color: #fffbeb;
      color: var(--warning);
      border: 1px solid #fde68a;
    }

    .badge-pulang {
      background-color: #f3f4f6;
      color: #4b5563;
      border: 1px solid #d1d5db;
    }

    .badge-neutral {
      background-color: #f8fafc;
      color: #94a3b8;
      border: 1px dashed #cbd5e1;
      font-weight: 500;
    }

    /* Location Button */
    .btn-location {
      background: none;
      border: none;
      color: var(--secondary-blue);
      padding: 0;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.8rem;
      font-weight: 500;
      font-family: inherit;
      white-space: nowrap;
    }

    .btn-location:hover {
      text-decoration: underline;
    }

    /* Modals */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 800px;
      border-radius: 16px;
      overflow: hidden;
      transform: scale(0.95);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .modal-content.image-view {
      background: transparent;
      box-shadow: none;
      max-width: 1000px;
      align-items: center;
    }

    .modal-overlay.show .modal-content {
      transform: scale(1);
    }

    .modal-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .image-modal-header {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2010;
    }

    .btn-close {
      background: white;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-close:hover {
      background-color: #f1f5f9;
      color: var(--danger);
    }

    #map-container {
      height: 400px;
      width: 100%;
      background-color: #f8fafc;
    }

    #full-image {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 8px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      background: #f0f0f0;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- CSS TAMBAHAN UNTUK PAGINATION --- */
    .pagination-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      padding: 0 0.5rem;
      gap: 1rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .per-page-selector label {
      display: inline-flex;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.85rem;
    }

    .per-page-selector select {
      width: auto;
      padding: 0.4rem 2rem 0.4rem 1rem;
      margin-left: 0.5rem;
      display: inline-block;
    }

    .pagination-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .pagination-buttons button {
      padding: 0.5rem 0.8rem;
      border: 1px solid var(--border);
      background-color: white;
      color: var(--text-main);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pagination-buttons button:hover:not(:disabled) {
      background-color: var(--bg-blue);
      border-color: var(--secondary-blue);
      color: var(--primary-blue);
    }

    .pagination-buttons button.active {
      background-color: var(--primary-blue);
      color: white;
      border-color: var(--primary-blue);
    }

    .pagination-buttons button:disabled {
      background-color: #f8fafc;
      color: #cbd5e1;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="app-container">
    <header>
      <h1>Data Absensi Siswa SMKN 5 Malang</h1>
      <div class="subtitle">Monitoring Kehadiran & Kedisiplinan Tim</div>
    </header>

    <!-- Filter Section -->
    <section class="controls">
      <div class="input-group">
        <label><i data-lucide="search" style="width: 14px;"></i> Cari Nama</label>
        <input type="text" id="searchInput" placeholder="Ketik nama siswa...">
      </div>
      <div class="input-group">
        <label><i data-lucide="calendar" style="width: 14px;"></i> Tanggal Mulai</label>
        <input type="date" id="startDateInput">
      </div>
      <div class="input-group">
        <label><i data-lucide="calendar" style="width: 14px;"></i> Tanggal Akhir</label>
        <input type="date" id="endDateInput">
      </div>
      <div class="input-group">
        <label><i data-lucide="filter" style="width: 14px;"></i> Jenis Absen</label>
        <select id="statusFilter">
          <option value="all">Semua Status</option>
          <option value="ontimein">Masuk (Tepat Waktu)</option>
          <option value="late">Masuk (Terlambat)</option>
          <option value="ontimeout">Pulang (Tepat Waktu)</option>
          <option value="forgot">Pulang (Meninggalkan KBM)</option>
        </select>
      </div>
      <button class="btn-reset" id="resetBtn">
        <i data-lucide="rotate-ccw" width="16"></i> Reset Filter
      </button>
    </section>

    <!-- Table Section -->
    <section class="table-card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th rowspan="2">Siswa</th>
              <th rowspan="2" style="min-width: 140px;">Hari / Tanggal</th>
              <th colspan="4" class="group-datang">ABSEN DATANG</th>
              <th colspan="4" class="group-pulang">ABSEN PULANG</th>
            </tr>
            <tr>
              <!-- Datang -->
              <th style="background: rgba(255,255,255,0.05);">Jam</th>
              <th style="background: rgba(255,255,255,0.05);">Foto</th>
              <th style="background: rgba(255,255,255,0.05);">Status</th>
              <th style="background: rgba(255,255,255,0.05);">Lokasi</th>
              <!-- Pulang -->
              <th style="background: rgba(255,255,255,0.1);">Jam</th>
              <th style="background: rgba(255,255,255,0.1);">Foto</th>
              <th style="background: rgba(255,255,255,0.1);">Status</th>
              <th style="background: rgba(255,255,255,0.1);">Lokasi</th>
            </tr>
          </thead>
          <tbody id="attendanceBody">
            <tr>
              <td colspan="10" style="text-align:center; padding: 3rem; color: #64748b;">
                Memuat data absensi...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <div class="pagination-container">
      <div class="per-page-selector">
        <label for="perPage">
          Tampilkan:
          <select id="perPage">
            <option value="5">5 Baris</option>
            <option value="10">10 Baris</option>
            <option value="25">25 Baris</option>
          </select>
        </label>
      </div>
      <div class="pagination-buttons" id="pagination">
      </div>
    </div>

    <div class="footer">
      &copy; <span id="year"></span> Sistem Informasi Kehadiran. All rights reserved.
    </div>
  </div>

  <!-- Map Modal -->
  <div class="modal-overlay" id="mapModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="mapModalTitle">Lokasi Siswa</div>
        <button class="btn-close" onclick="closeMap()"><i data-lucide="x" width="20"></i></button>
      </div>
      <div id="map-container"></div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal-overlay" id="imageModal" onclick="closeImageModal(event)">
    <div class="image-modal-header">
      <button class="btn-close" onclick="closeImageModal(event, true)"><i data-lucide="x" width="24"></i></button>
    </div>
    <div class="modal-content image-view">
      <img src="" id="full-image" alt="Bukti Absensi">
      <div style="color: white; margin-top: 1rem; font-weight: 500; text-shadow: 0 2px 4px rgba(0,0,0,0.5);"
        id="image-caption"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">
    <i id="toast-icon" data-lucide="info"></i>
    <span id="toast-message">Notification message</span>
  </div>

  <script>
    let globalData = [];
    let map = null;
    let currentMarker = null;

    // --- VARIABEL UNTUK PAGINATION ---
    let currentPage = 1;
    let itemsPerPage = 5;
    let filteredDataCache = []; // Menyimpan data yang sudah difilter

    // --- Data Demo ---
    const MOCK_DATA_FALLBACK = [
      { id: 101, username: "naysella_y", nama: "Naysella Yuan Marsha", foto_url: "https://images.unsplash.com/photo-1543852786-1cf6624b9987?w=300", status: "Terlambat", tanggal: "19 Februari 2026", jam: "11.03", hari: "Kamis", lokasi_lat: -6.175392, lokasi_long: 106.827153 },
      { id: 102, username: "naysella_y", nama: "Naysella Yuan Marsha", foto_url: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=300", status: "Pulang", tanggal: "19 Februari 2026", jam: "11.06", hari: "Kamis", lokasi_lat: -6.175400, lokasi_long: 106.827200 },
      { id: 103, username: "budi_s", nama: "Budi Santoso", foto_url: "", status: "Tepat Waktu", tanggal: "19 Februari 2026", jam: "06.45", hari: "Kamis", lokasi_lat: -6.2088, lokasi_long: 106.8456 }
    ];

    const tableBody = document.getElementById('attendanceBody');
    const searchInput = document.getElementById('searchInput');
    const startDateInput = document.getElementById('startDateInput');
    const endDateInput = document.getElementById('endDateInput');
    const statusFilter = document.getElementById('statusFilter');
    const resetBtn = document.getElementById('resetBtn');

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      document.getElementById('toast-message').textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.className = 'toast', 5000);
    }

    function parseIndonesianDate(dateStr, timeStr) {
      if (!dateStr) return new Date();
      const months = { 'Januari': 0, 'Februari': 1, 'Maret': 2, 'April': 3, 'Mei': 4, 'Juni': 5, 'Juli': 6, 'Agustus': 7, 'September': 8, 'Oktober': 9, 'November': 10, 'Desember': 11 };
      try {
        const parts = dateStr.split(' ');
        if (parts.length < 3) return new Date();
        const day = parseInt(parts[0]);
        const month = months[parts[1]] !== undefined ? months[parts[1]] : 0;
        const year = parseInt(parts[2]);
        return new Date(year, month, day, 0, 0); // Ignore time for filtering
      } catch (e) { return new Date(); }
    }

    function getStatusBadge(status) {
      if (!status) return `<span class="badge badge-neutral">Belum Absen</span>`;
      const lower = status.toLowerCase();
      if (lower.includes("masuk (terlambat)")) return `<span class="badge badge-late"><i data-lucide="alert-circle" width="12"></i>${status}</span>`;
      if (lower.includes("masuk (tepat waktu)")) return `<span class="badge badge-ontime"><i data-lucide="check-circle" width="12"></i>${status}</span>`;
      if (lower.includes("pulang (tepat waktu)")) return `<span class="badge badge-ontime"><i data-lucide="log-out" width="12"></i>${status}</span>`;
      if (lower.includes("pulang (meninggalkan kbm)")) return `<span class="badge badge-late"><i data-lucide="log-out" width="12"></i>${status}</span>`;
      return `<span class="badge badge-neutral">${status}</span>`;
    }

    function getLocationHtml(lat, long, name) {
      const latitude = parseFloat(lat);
      const longitude = parseFloat(long);
      if (latitude && longitude && (latitude !== 0 || longitude !== 0)) {
        const safeName = name.replace(/'/g, "\\'");
        return `<button onclick="openMap(${latitude}, ${longitude}, '${safeName}')" class="btn-location"><i data-lucide="map-pin" width="14"></i> Map</button>`;
      }
      return `<span style="color: #cbd5e1; font-size: 0.8rem;">-</span>`;
    }

    function getPhotoHtml(url, name, type) {
      if (url && url.trim() !== '') {
        return `
            <div class="thumb-wrapper" onclick="openImageModal('${url}', '${name} (${type})')">
                <img src="${url}" class="thumb-img" alt="Foto" onerror="this.src='https://via.placeholder.com/150x60?text=No+Img'">
            </div>`;
      }
      return `<span style="color:#cbd5e1; font-size:0.8rem">-</span>`;
    }

    // --- Fungsi Pengelompokan Data (Datang & Pulang) ---
    function groupDataByDay(dataArray) {
      const grouped = {};

      dataArray.forEach(item => {
        // Kunci grouping: username + tanggal
        const key = `${item.username}_${item.tanggal}`;

        if (!grouped[key]) {
          grouped[key] = {
            username: item.username,
            nama: item.nama,
            hari: item.hari,
            tanggal: item.tanggal,
            datang: null,
            pulang: null
          };
        }

        const isPulang = (item.status || "").toLowerCase().includes("pulang");
        const record = {
          jam: item.jam,
          foto_url: item.foto_url,
          status: item.status,
          lat: item.lokasi_lat,
          long: item.lokasi_long
        };

        if (isPulang) {
          grouped[key].pulang = record;
        } else {
          grouped[key].datang = record;
        }
      });

      return Object.values(grouped);
    }

    window.openImageModal = function (url, name) {
      if (!url) return;
      document.getElementById('full-image').src = url;
      document.getElementById('image-caption').textContent = name;
      document.getElementById('imageModal').classList.add('show');
    }

    window.closeImageModal = function (e, force = false) {
      const modal = document.getElementById('imageModal');
      if (force || e.target === modal) {
        modal.classList.remove('show');
        setTimeout(() => document.getElementById('full-image').src = '', 300);
      }
    }

    window.openMap = function (lat, lng, name) {
      const mapModal = document.getElementById('mapModal');
      mapModal.classList.add('show');
      document.getElementById('mapModalTitle').textContent = `Lokasi: ${name}`;
      if (!map) {
        map = L.map('map-container').setView([lat, lng], 15);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      } else { map.setView([lat, lng], 15); }
      if (currentMarker) map.removeLayer(currentMarker);
      currentMarker = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${name}</b>`).openPopup();
      setTimeout(() => map.invalidateSize(), 200);
    }
    window.closeMap = function () { document.getElementById('mapModal').classList.remove('show'); }
    document.getElementById('mapModal').addEventListener('click', (e) => { if (e.target.id === 'mapModal') closeMap(); });

    // Render tabel dari data yang sudah di-group
    function renderTable(groupedData) {
      tableBody.innerHTML = '';
      if (groupedData.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="10" style="text-align:center; padding: 3rem; color: #94a3b8;">Data tidak ditemukan.</td></tr>`;
      } else {
        const rowsHtml = groupedData.map(group => {
          // Data Datang
          const d_jam = group.datang ? group.datang.jam : '-';
          const d_status = group.datang ? group.datang.status : 'Belum Absen';
          const d_loc = group.datang ? getLocationHtml(group.datang.lat, group.datang.long, group.nama) : '-';
          const d_foto = group.datang ? getPhotoHtml(group.datang.foto_url, group.nama, 'Datang') : '-';

          // Data Pulang
          const p_jam = group.pulang ? group.pulang.jam : '-';
          const p_status = group.pulang ? group.pulang.status : 'Belum Absen';
          const p_loc = group.pulang ? getLocationHtml(group.pulang.lat, group.pulang.long, group.nama) : '-';
          const p_foto = group.pulang ? getPhotoHtml(group.pulang.foto_url, group.nama, 'Pulang') : '-';

          return `
            <tr>
              <td>
                  <div class="user-cell">
                    <div class="user-info">
                        <span class="username">${group.nama}</span>
                        <span class="user-id">@${group.username}</span>
                    </div>
                  </div>
              </td>
              <td>
                  <div style="font-weight: 600; color: #334155;">${group.hari}</div>
                  <div style="font-size: 0.8rem; color: #64748b;">${group.tanggal}</div>
              </td>
              
              <!-- Kolom Datang -->
              <td style="font-weight: bold; color: #1e40af;">
                ${d_jam !== '-' ? `<div style="display: flex; align-items: center; gap: 0.3rem;"><i data-lucide="clock" width="14"></i> <span>${d_jam}</span></div>` : '-'}
              </td>
              <td>${d_foto}</td>
              <td>${getStatusBadge(d_status)}</td>
              <td>${d_loc}</td>

              <!-- Kolom Pulang -->
              <td style="font-weight: bold; color: #0f172a;">
                ${p_jam !== '-' ? `<div style="display: flex; align-items: center; gap: 0.3rem;"><i data-lucide="clock" width="14"></i> <span>${p_jam}</span></div>` : '-'}
              </td>
              <td>${p_foto}</td>
              <td>${getStatusBadge(p_status)}</td>
              <td>${p_loc}</td>
            </tr>
        `}).join('');
        tableBody.innerHTML = rowsHtml;
      }
      if (window.lucide) window.lucide.createIcons();
    }
    if (window.lucide) window.lucide.createIcons();

    // Fungsi untuk memotong data sesuai halaman dan menampilkannya
    function updateView() {
      const totalItems = filteredDataCache.length;
      const totalPages = Math.ceil(totalItems / itemsPerPage) || 1;

      // Keamanan agar halaman tidak bablas
      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;

      // Rumus memotong data (slice)
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedData = filteredDataCache.slice(startIndex, endIndex);

      // Render tabel hanya untuk data yang terpotong
      renderTable(paginatedData);
      renderPaginationControls(totalPages);
    }

    // Fungsi untuk membuat tombol-tombol angka halamannya
    function renderPaginationControls(totalPages) {
      const paginationEl = document.getElementById('pagination');
      if (!paginationEl) return;
      paginationEl.innerHTML = '';

      // Tombol Mundur (Prev)
      const prevBtn = document.createElement('button');
      prevBtn.innerHTML = '<i data-lucide="chevron-left" width="16"></i>';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; updateView(); } };
      paginationEl.appendChild(prevBtn);

      // Tombol Angka (1, 2, 3...)
      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.textContent = i;
        if (i === currentPage) pageBtn.classList.add('active');
        pageBtn.onclick = () => { currentPage = i; updateView(); };
        paginationEl.appendChild(pageBtn);
      }

      // Tombol Maju (Next)
      const nextBtn = document.createElement('button');
      nextBtn.innerHTML = '<i data-lucide="chevron-right" width="16"></i>';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; updateView(); } };
      paginationEl.appendChild(nextBtn);

      if (window.lucide) window.lucide.createIcons();
    }

    function filterData() {
      // 1. Grouping seluruh data mentah terlebih dahulu
      const groupedAll = groupDataByDay(globalData);

      // 2. Terapkan filter pada data yang sudah di-group
      const searchTerm = searchInput.value.toLowerCase();

      // -- KODE PERBAIKAN TANGGAL MULAI DI SINI --
      let startVal = null;
      if (startDateInput.value) {
        const [year, month, day] = startDateInput.value.split('-');
        startVal = new Date(year, month - 1, day, 0, 0, 0);
      }

      let endVal = null;
      if (endDateInput.value) {
        const [year, month, day] = endDateInput.value.split('-');
        endVal = new Date(year, month - 1, day, 23, 59, 59);
      }
      // -- BATAS KODE PERBAIKAN --

      const statusVal = statusFilter.value;

      // Simpan hasil filter ke variabel global baru kita
      filteredDataCache = groupedAll.filter(group => {
        const matchesName = (group.nama || "").toLowerCase().includes(searchTerm);
        const groupDate = parseIndonesianDate(group.tanggal, '00:00');

        let matchesDateRange = true;
        if (startVal) matchesDateRange = matchesDateRange && groupDate >= startVal;
        if (endVal) matchesDateRange = matchesDateRange && groupDate <= endVal;

        let matchesStatus = true;
        if (statusVal !== "all") {
          const statusDatang = group.datang ? (group.datang.status || "").toLowerCase() : "";
          const statusPulang = group.pulang ? (group.pulang.status || "").toLowerCase() : "";

          if (statusVal === "late") matchesStatus = statusDatang.includes("terlambat");
          else if (statusVal === "ontimein") matchesStatus = statusDatang.includes("tepat waktu");
          else if (statusVal === "ontimeout") matchesStatus = statusPulang.includes("pulang") || statusPulang.includes("tepat waktu");
          else if (statusVal === "forgot") matchesStatus = statusPulang.includes("meninggalkan kbm") || statusPulang.includes("lupa") || statusPulang.includes("tanpa");
        }

        return matchesName && matchesDateRange && matchesStatus;
      });

      // Kembalikan ke halaman 1 setiap kali filter diubah, lalu perbarui tampilan
      currentPage = 1;

      renderTable(filtered);
    }

    function resetFilters() {
      searchInput.value = ''; startDateInput.value = ''; endDateInput.value = ''; statusFilter.value = 'all';
      filterData(); showToast("Filter telah direset.", "success");
    }

    async function fetchData() {
      if (window.location.protocol === 'file:') {
        globalData = MOCK_DATA_FALLBACK; filterData();
        showToast("Mode Demo Aktif.", "warning"); return;
      }
      try {
        const response = await fetch('api.php');
        if (!response.ok) throw new Error("HTTP Error");
        const jsonData = await response.json();
        if (jsonData.error) { globalData = MOCK_DATA_FALLBACK; showToast("Gagal db, mode demo.", "error"); }
        else { globalData = jsonData; }
      } catch (error) {
        globalData = MOCK_DATA_FALLBACK; showToast("Mode Demo Aktif.", "warning");
      } finally { filterData(); }
    }

    searchInput.addEventListener('input', filterData);
    statusFilter.addEventListener('change', filterData);
    startDateInput.addEventListener('change', filterData);
    endDateInput.addEventListener('change', filterData);
    resetBtn.addEventListener('click', resetFilters);
    document.getElementById('perPage').addEventListener('change', function (e) {
      itemsPerPage = parseInt(e.target.value);
      currentPage = 1; // Kembali ke halaman 1 saat baris diubah
      updateView();
    });

    document.getElementById('year').textContent = new Date().getFullYear().toString();
    fetchData();

  </script>
